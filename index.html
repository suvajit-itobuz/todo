<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class=" d-flex flex-column align-items-center justify-content-center gap-3">
    <section class="todo-input-container d-flex flex-column align-items-center justify-content-center">
      <h1 class="todo-input-heading">Tasks to do..</h1>
      <div class="todo-input-button-container d-flex justify-content-center">
        <input type="text" id="todo-input-write" placeholder="Enter a task.." name="todo-input" />
        <button class="btn todo-input-button">
          <img src="./images/add-icon.svg" alt="add-button" class="todo-input-button" />
        </button>
      </div>
    </section>
    <section class="navigate-buttons d-flex gap-2 gap-md-3 d-flex align-self-center">
      <button class="navigate-button " id="all-button">All</button>
      <button class="navigate-button " id="active-button">Active</button>
      <button class=" navigate-button " id="completed-button">Completed</button>
      <button class=" navigate-button " id="clear-button">Clear Completed</button>
    </section>
    <section class="output-container d-flex flex-column" id="output">
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
