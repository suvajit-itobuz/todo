<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center gap-3">
    <section class="todo-input-container d-flex flex-column align-items-center justify-content-center">
      <h1 class="todo-input-heading">To Do..</h1>
      <div class="todo-input-button-container d-flex justify-content-center">
        <input type="text" id="todo-input-write" placeholder="Enter a task.." name="todo-input" />
        <button class="btn todo-input-button">
          <img src="./images/add-icon.svg" alt="add-button" class="todo-input-button" />
        </button>
      </div>
    </section>
    <section class="navigate-buttons d-flex gap-3 d-flex align-self-center">
      <button class="btn btn-primary" id="all-button">All</button>
      <button class="btn btn-primary" id="active-button">Active</button>
      <button class="btn btn-primary" id="completed-button">Completed</button>
      <button class="btn btn-primary" id="clear-button">Clear Completed</button>
    </section>
